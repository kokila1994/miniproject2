<div>
    <h3>Registration Form</h3>
</div>



<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form #registrationform="ngForm" (ngSubmit)="submitform(registrationform)">
                <div class="form-group">
                    <label for="fname">First_Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First_Name" ngModel name="First_Name" #First_Name required>

                </div>
                <div class="form-group">
                    <label for="lname">Last_Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last_Name" ngModel name="Last_Name" #Last_Name required>

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email" #email required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="num">Phone_Number</label>
                    <input type="number" class="form-control" id="num" placeholder="91-9123456780" ngModel name="number" #number required>

                </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel name="password" #password required> 
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" ngModel name="re_typepassword" #re_typepassword required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
